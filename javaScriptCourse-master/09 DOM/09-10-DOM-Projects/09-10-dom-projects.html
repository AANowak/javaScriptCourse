<!DOCTYPE html>
<html>
  <head>
    <title>09-10 DOM projects</title>
    <link rel="stylesheet" href="09-10-DOM-projects-style.css">
  </head>
  
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe();" 
    class="js-subscribe-button subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
      handleCostKeydown(event);
    "> 

    <button class="calculate-button" onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>
    <p class="js-error-info error-info"></p>


    <script src="09-10-DOM-scripts.js"></script>
  </body>
</html>
