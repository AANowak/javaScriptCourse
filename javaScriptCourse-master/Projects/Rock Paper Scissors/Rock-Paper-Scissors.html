<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors-style.css">
  </head>
  <body>

    <p class="title"> Rock Paper Scissors</p>

    <button onclick="
      playGame('rock');
    " class="move-button">
      <img class="move-icon" src="Graphic/rock-icon.png">
    </button>
    
    <button onclick="
      playGame('paper'); 
    " class="move-button">
      <img class="move-icon" src="Graphic/paper-icon.png">
    </button>
    
    
    <button onclick="
      playGame('scissors');
    " class="move-button">  
      <img class="move-icon" src="Graphic/scissors-icon.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class ="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto play</button>

    <script src="rock-paper-scissors-script.js"></script>
  </body>
</html>
