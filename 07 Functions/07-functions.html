<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>07 Functions</title>
  </head>
  
  <body>
    <script>
      function function1() { 
        console.log('hello');
        console.log(2 + 2);
      }

      function1 ();
      function1 ();

      /*Parameters*/ 

      function calculateTax(cost, taxPrecent = 0.2) {
        console.log(cost * taxPrecent);
      }

      calculateTax(2000);
      calculateTax(5000);

    </script>
  </body>
</html>
