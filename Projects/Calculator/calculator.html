<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator-style.css">
  </head>

  <body>
    <!-- Calculator's display -->
     <p class="js-calculator-display"></p>

    <!--Buttons with numbers, split in 3 rows -->
    <p>
      <button class="number-button" onclick="
        addToCalculation('1');
      ">1</button>

      <button class="number-button" onclick="
        addToCalculation('2');
      ">2</button>

      <button class="number-button" onclick="
        addToCalculation('3');
      ">3</button>

      <button class="action-button" onclick="
        addToCalculation(' + ');
      ">+</button>

      <button class="action-button" onclick="
        calculation = '';
        displayCalculation();
      ">Reset</button>
    </p>
    
    <p>
      <button class="number-button" onclick="
        addToCalculation('4');
      ">4</button>

      <button class="number-button" onclick="
        addToCalculation('5');
      ">5</button>

      <button class="number-button" onclick="
        addToCalculation('6');
      ">6</button>
     
     <button class="action-button" onclick="
        addToCalculation(' - ');
      ">-</button>
    </p>
    
    <p>
      <button class="number-button" onclick="
        addToCalculation('7');
      ">7</button>

      <button class="number-button" onclick="
        addToCalculation('8');
      ">8</button>

      <button class="number-button" onclick="
        addToCalculation('9');
      ">9</button>

      <button class="action-button" onclick="
        addToCalculation(' * ');
      ">*</button>
    </p>
    
    <p>
      <button class="number-button" onclick="
        addToCalculation('0');
      ">0</button>

      <button class="number-button" onclick="
        addToCalculation('.');
      ">.</button>

      <button class="action-button" onclick="
        eval(calculation);
        calculation = eval(calculation);
        displayCalculation();
      ">=</button>

      <button class="action-button" onclick="
        addToCalculation(' / ');
      ">/</button>
    </p>
    
    <script src="calculator-script.js"></script>
  </body>
</html>
