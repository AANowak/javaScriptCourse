<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator-style.css">
  </head>

  <body>
    <!-- Calculator's display -->
     <p class="js-calculator-display"></p>

    <!--Buttons with numbers, split in 3 rows -->
    <p>
      <button onclick="
        addToCalculation('1');
      ">1</button>

      <button onclick="
        addToCalculation('2');
      ">2</button>

      <button onclick="
        addToCalculation('3');
      ">3</button>
    </p>
    
    <p>
      <button onclick="
        addToCalculation('4');
      ">4</button>

      <button onclick="
        addToCalculation('5');
      ">5</button>

      <button onclick="
        addToCalculation('6');
      ">6</button>
    </p>
    
    <p>
      <button onclick="
        addToCalculation('7');
      ">7</button>

      <button onclick="
        addToCalculation('8');
      ">8</button>

      <button onclick="
        addToCalculation('9');
      ">9</button>
    </p>
    
    <button onclick="
      addToCalculation(' + ');
    ">+</button>

    <button onclick="
      eval(calculation);
      calculation = eval(calculation);
      displayCalculation();
    ">=</button>

    <button onclick="
      calculation = '';
      displayCalculation();
    ">Reset</button>

    <script src="calculator-script.js"></script>
  </body>
</html>
